<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "My Spotify Collection" }}</title>
  <meta name="description" content="A tiny digital garden of my listening.">
  <link rel="stylesheet" href="{{ '/assets/styles.css' | url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="site-title"><a href="{{ '/' | url }}">My 5 Most-Played Artists (This Month)</a></h1>
      <p class="site-tag muted">Built with Eleventy · Spotify-style dark theme</p>
    </div>
  </header>

  <main class="wrap">
    {{ content | safe }}
  </main>

  <footer class="site-footer">
    <div class="wrap small muted">
      <p>© {{ "now" | date("yyyy") }} Your Name</p>
    </div>
  </footer>
</body>
</html>
